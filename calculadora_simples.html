<html>
    <head>
        <title>Calculadora</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script>
			function calcular (tipoCalculo) {
				//	// window.alert('Testando o Javascript com HTML');
				//	let resposta = window.confirm('Deseja realmente entrar no site');
				
				//	if(resposta == true)
				//	window.alert('Bem vindo ao meu site.');
				//	else
				//	window.alert('Desculpe mas gostaria que conhecesse o meu site');
				//	// let nome = window.prompt('Digite seu nome');
				// //window.alert('Seu nome Ã©: ' + nome.toLowerCase());

				let resultado;
				let numero1 = Number(window.document.getElementById('valor1').value);
				let numero2 = Number(window.document.getElementById('valor2').value);
				let operacao = tipoCalculo.toUpperCase();
				let divResultado = window.document.getElementById('resultado');

				if(operacao == 'SOMAR'){
					resultado = numero1 + numero2;
				}else if(operacao == 'SUBTRAIR'){
					resultado = numero1 - numero2;
				}else if(operacao == 'MULTIPLICAR'){
					resultado = numero1 * numero2;
				}else if(operacao == 'DIVIDIR'){
					resultado = numero1 / numero2;
				}
				
				//console.log(numero1);
				//console.log(numero2);
				//console.log(tipoCalculo)
				divResultado.innerText = resultado.toFixed(2);
			}		
		</script>
    </head>
	<body>
        <div id="conteudo">
            <h1 id="titulo">
                CALCULADORA - SIMPLES
            </h1>
            <div id="form">
				<form name="frmmedia" method="get" action="calculadora_simples.php">
					Valor 1: <input type="text" name="txtn1" value="" id="valor1" class="valor" placeholder="0" > <br>
					Valor 2:<input type="text" name="txtn2" value="" id="valor2" class="valor" placeholder="0" > <br>

					<div class="divOperacoes">
						<div name="btnSomar" id="somar" class="botao" onclick="calcular('somar');">+</div>
						<div name="btnSomar" id="subtrair" class="botao" onclick="calcular('subtrair');">-</div>
					</div>

					<div class="divOperacoes">
						<div name="btnSomar" id="multiplicar" class="botao" onclick="calcular('multiplicar');">*</div>
						<div name="btnSomar" id="dividir" class="botao" onclick="calcular('dividir');">/</div>
					</div>
					<div class="divOperacoes">
						<div name="btnSomar" id="ce" class="botao" onclick="limpar();">CE</div>
						
					</div>
				</form>
            </div>
